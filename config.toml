baseURL = "https://traderhs.github.io/"
languageCode = "ko-kr"
title = "Traderhs Blog"
theme = "PaperMod"

[pagination]
  pagerSize = 10

[params]
  defaultTheme = "auto"
  env = "production"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  UseHugoToc = true
  
  [params.homeInfoParams]
    Title = "안녕하세요, Traderhs입니다."
    Content = "주식, 코딩, 그리고 일상을 기록하는 블로그입니다. \n 더 나은 내일을 위해 오늘도 배웁니다."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/traderhs"
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/"
  [[params.socialIcons]]
    name = "instagram"
    url = "https://instagram.com/"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:example@gmail.com"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "Archives"
    url = "/archives/"
    weight = 3
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 4
  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
